 <dialog class="mdl-dialog" style="width:70%;" id="customer">
   <h4 class="mdl-dialog__title">Add New Customer</h4>
   <div class="mdl-dialog__content">
     <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="cust_email">
          <label class="mdl-textfield__label" for="sample1">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="cust_name">
          <label class="mdl-textfield__label" for="sample1">Name</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="cust_age">
          <label class="mdl-textfield__label" for="sample1">Age</label>
        </div>
     </form>
   </div>
   <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
     <button id="add_customer" onclick="add_customer_db()" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add</button>
   </div>
 </dialog>

 <dialog class="mdl-dialog" style="width:70%;" id="worker">
   <h4 class="mdl-dialog__title">Add New Worker</h4>
   <div class="mdl-dialog__content">
     <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="worker_email">

        <div class="mdl-textfield mdl-js-textfield">

          <label class="mdl-textfield__label" for="sample1">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="worker_age">
          <label class="mdl-textfield__label" for="sample1">Age</label>
        </div>
     </form>
   </div>
   <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
     <button id="add_worker" onclick="add_worker_db()" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add</button>
   </div>
 </dialog>
